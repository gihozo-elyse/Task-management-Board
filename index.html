<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
    <div class="max-w-4xl mx-auto">
    
    <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
      <h1 class="text-2xl sm:text-3xl font-semibold">Task Management Dashboard</h1>
      
    </header>
     <section class="bg-white shadow rounded-lg p-4 mb-6">
      <form id="taskForm" class="flex flex-col md:flex-row md:items-center gap-3">
        <input id="taskName" type="text" placeholder="Task name" class="flex-1 px-3 py-2 border rounded focus:outline-none" required />
        <input id="taskDue" type="date" class="px-3 py-2 border rounded" />
        <div class="flex gap-2">
          <button type="submit" class="bg-slate-800 text-white px-4 py-2 rounded">Add Task</button>
          <button id="clearBtn" type="button" class="px-4 py-2 border rounded">Clear</button>
        </div>
      </form>

      <div class="flex items-center justify-between mt-4 gap-3">
        <div class="flex gap-2 items-center">
          <label class="text-sm">Filter:</label>
          <select id="filter" class="px-2 py-1 border rounded">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="flex gap-2 items-center">
          <label class="text-sm">Sort by:</label>
          <select id="sortBy" class="px-2 py-1 border rounded">
            <option value="none">None</option>
            <option value="due-asc">Due Date </option>
            <option value="due-desc">Due Date </option>
          </select>
        </div>
      </div>
    </section>
    <section id="tasksSection" class="bg-white shadow rounded-lg p-4">
      <h2 class="text-lg font-medium mb-3">Tasks</h2>
      <ul id="taskList" class="space-y-3"></ul>
      <p id="emptyMsg" class="text-center text-slate-500 mt-6">No tasks found.</p>
    </section>
    <!-- task template with edit and delete buttons -->
    <template id="taskTpl">
  <li class="bg-slate-50 border rounded p-3 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 height-anim">
    <div class="flex items-start sm:items-center gap-3">
      <input type="checkbox" class="completeToggle" />
      <div class="flex flex-col">
        <span class="taskName font-medium"></span>
        <span class="taskMeta text-xs text-slate-500"></span>
      </div>
    </div>
    <div class="flex gap-2 items-center">
      <button class="editBtn px-2 py-1 text-sm border rounded">Edit</button>
      <button class="deleteBtn px-2 py-1 text-sm border rounded">Delete</button>
    </div>
  </li>
</template>
<script src="index.js"></script>



 
    
    
</body>
</html>
